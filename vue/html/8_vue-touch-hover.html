<html>
<head>
<meta charset="utf-8">
<link href="/resource/style.css" type="text/css" rel="stylesheet" media="all">
</head>
<body>
    <h1>Vue Sampel | Vue Touch Hover</h1>

    <section id="js-app">
        
        <p class="log">{{title}}</p>


        <p class="btn mtm" v-touch="htap: sayHello">htap</p>
        
        <p class="btn mtm" v-touch="tap: sayBye">tap</p>
        
        <p class="btn mtm" v-touch="pan: showPanValue">
            pan( {{deltaX}} , {{deltaY}} )
        </p>

    </section>

<script type="text/javascript" src="/dist/vendors.js" charset="utf-8"></script>
<script type="text/javascript" src="/dist/8_vue-touch-hover.bundle.js" charset="utf-8"></script>
</body>
</html>
