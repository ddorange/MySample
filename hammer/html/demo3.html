<html>
<head>
    <meta charset="utf-8">
    <style>
        .box {
            width: 200px;
            padding: 10px;
            background-color: gray;
            text-align: center
        }
        .on {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    
    <h1>Hammer.js Sampel</h1>

    <p id="js-touch" class="box">Touch Me</p>

    <div id="js-bindAction">
        <p class="box" data-action="sayHello">Hello</p>
        <p class="box" data-action="sayHi">Hi</p>
        <p class="box" data-action="sayBye">Bye</p>
    </div>

    <script type="text/javascript" src="/bower_components/lodash/dist/lodash.underscore.min.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/hammer.js/hammer.js"></script>
    <script type="text/javascript" src="/s/demo3.js"></script>
</body>
</html>
